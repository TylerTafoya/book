<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
      <!-- Custom CSS -->
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo right">UCCD II - 2016</a>
				<ul id="nav-mobile" class="left hide-on-med-and-down">
				</ul>
			</div>
		</nav>
        <div class="parallax-container" style="height:2000px;">
          <div class="parallax"><img src="images/wood.jpg"></div>
          <div class="container">
            <h1><font color="white">Team Unos' Todo List App</font></h1>
               <hr>
              <h4><font color="white">Team Members</font></h4>
              <p><font color="white">Nic Broeking, Matt Bubernak, Zach Lamb, Callan Fisher, Tyler Tafoya</font></p>
            <h2><font color="white">Tasks</font></h2>
            <div class="row">
                <div id="tasks" class="collection"></div>
            </div>
        </div>
        </div>


        <script>

            $(document).ready(function(){
                $('.parallax').parallax();
            });
          
            // create a firebase reference to the root
            var ref = new Firebase('https://ucdd2bookuno.firebaseio.com')

            // read data from the location todos/tasks, only once
            ref.child('todos/').once('value', function(snapshot){
                var tasks = snapshot.val()
                tasks.forEach(function(task){
                    $('#tasks').append(
                        '<div class="col s12 m6">'+
                        '<div class="card blue-grey darken-1">'
                        +'<div class="card-content black-text">'+
                        '<span class="card-title collection-item '+task.priority + '">'+ task.title + '</span>'+'<p>Deadline: '+task.deadline+'<br/>Priority: '+ task.priority +'<br/>Type: '+ task.type +'</p>' + '</div>'
                        +'<div class="card-action">'+'<a href="#">Complete</a>\'</div>'+
                        
                        '</div>'+
                        '</div>')
                })
            })
        </script>
    </body>
  </html>
