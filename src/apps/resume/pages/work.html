		<h1>Work Experience</h1>
		<ul class="collection" id="jobs"></ul>		
		<script>

        // create a firebase reference to the root
        var fire = new Firebase('https://resume-tafoya.firebaseio.com')
			fire.child('work').once('value', function(snapshot){
			  var jobs = snapshot.val();
			  jobs.forEach(function(job){
				$('#jobs').append(''+
				  '<div class="row">'+
					'<div class="col s12 m6 offset-m3">'+
					  '<div class="card hoverable blue-grey darken-1">'+
						'<div class="card-content white-text">'+
						  '<span class="card-title">'+job.name+'</span>'+           
						  '<p>Position: '+job.position+' </p> '+
						  '<p>Projects: ' + job.projects+'</p>'+
						  '<p>Languages: ' + job.languages+'</p>'+
						  '<p>Employment Period: '+ job.duration+'</p>'+
						'</div>'+
					  '</div>'+
					'</div>' +
					'</div>'
			  )}
			)})
		</script>
    </body>
