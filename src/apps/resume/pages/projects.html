<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
		
		<nav>
			<div class="nav-wrapper">
				<a id="name" href="#" class="brand-logo center"></a>
				<ul id="navbar" class="right hide-on-med-and-down">
					<li><a href='../index.html'>Home</a></li>

					<li><a href='education.html'>Education</a></li>
					<li><a href='work.html'>Work Experience</a></li>
				</ul>
			</div>
		</nav>
		<h1>Projects</h1>
		<ul class="collection" id="descriptions"></ul>		
		<script>

        // create a firebase reference to the root
        var ref = new Firebase('https://resume-tafoya.firebaseio.com/')

        // read data from the location Relevant Courses, only once
        ref.child('Projects').on('value', function(snapshot){
          var descriptions = snapshot.val()
          descriptions.forEach(function(description){
            $('#descriptions').append('<div class="col s6 m6">'+
                        '<div class="card blue-grey darken-1">'
                        +'<div class="card-content black-text">'+
                        '<span class="card-title collection-item '+description + '">'+ description + '</span>'+'</div>'
                        
                        +'</div>'+
                        '</div>')
          })
        })
		</script>
    </body>
  </html>
